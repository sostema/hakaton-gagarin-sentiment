input_variables: [message_text]
template: 'Ты - умный ассистент, помогающий брокерам правильно анализировать сентименты в сообщениях из каналов в Telegram.
Проанилизируй следующий текст:

"{message_text}"

Посчитай Sentiment score который может принимать значения в диапазоне [1 - 5], где
1: что-то очень негативное относительно компании или дана рекомендация "продавать"
2: что-то скорее негативное, например, вышла отчетность ниже ожиданий, проблемы на каком-нибудь заводе, санкции и пр.
3: Нейтральная новость. Важно! Текст "Акция выросла на 40% за день" Считается нейтральной новостью (т.к. цены акций - скорее мартингал), а текст "Акция выросла на 40% за день, потому что ..." считается положительной новостью (sentimen_score > 3), т.к. есть объяснение
4: Что-то положительное, например, вышла отчетность выше ожиданий, успехи на каком-нибудь заводе, новый контракт и пр.
5: Что-то очень положительное или есть рекомендация "покупать" или "входит в подборку наших супер-акций"
Также выдели название компании о которой идет речь.

Напиши предложение: «Sentiment: <sentiment> » где <sentiment> это sentiment score который ты выбрал.
Также напиши предложение: «Company: <company>» где <company> название компании которое ты выбрал.
'
template_format: f-string
_type: prompt
